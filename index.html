<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- window bar -->
    <div id="bar">
        <span>Calculator</span>
        <Span>-</Span>
        <span>w</span>
        <s>C</s>
    </div>

    <!-- ---------------------main ----------------------- -->
    <main>
        <div id="container-1">
            <!-- Display -->
            <section id="display">
                <p>Display</p>
            </section>

            <!-- KeyBoard -->
            <section id="keyboard">
                <p>Keyboard</p>
            </section>
        </div>

        <div id="container-2">
            <!-- History -->
            <section id="history">
                <p>
                    History
                </p>
            </section>

        </div>


    </main>

</body>

</html>
